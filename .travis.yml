env:
  global:
    - NODE_OPTIONS=--max_old_space_size=8192
    - ACCOUNT_NAME=rnv
    - REPO_NAME=pavjacko/renative
    - PROJECT_NAME=renative
jobs:
  include:
    - name: "HelloWorld iOS: E2E"
      language: node_js
      cache:
        directories:
          - node_modules
      node_js: 13.13.0
      os: osx
      osx_image: xcode11.3
      install: skip
      script: ci/run_osx_ios.sh
    - name: "RNV Android: Integration"
      dist: trusty
      language: node_js
      cache:
        directories:
          - node_modules
      node_js: 13.13.0
      install:
        - rm -rf ~/.yarn/bin/yarn || true && npm uninstall --global yarn; npm install --global yarn; yarn --version
        - yarn bootstrap
        - cd packages/rnv
      script: yarn test:integration
    - name: "RNV Android: Build"
      language: android
      dist: trusty
      cache:
        directories:
          - node_modules
          - $HOME/.gradle
      sudo: required
      jdk: oraclejdk8
      android:
        components:
          - tools-26.1.1
          - build-tools-28.0.3
          - extra-google-m2repository
          - extra-android-m2repository
          - platform-tools-28.0.2
          - android-28
          - sys-img-x86-android-28
      install:
        - nvm install 13.13.0
        - echo yes | sdkmanager "platforms;android-28"
        - rm -rf ~/.yarn/bin/yarn || true && npm uninstall --global yarn; npm install --global yarn; yarn --version
      script: ci/run_linux_android.sh
    - name: "HelloWorld Web: E2E"
      dist: trusty
      language: node_js
      cache:
        directories:
          - node_modules
      node_js: 13.13.0
      install:
        - rm -rf ~/.yarn/bin/yarn || true && npm uninstall --global yarn; npm install --global yarn; yarn --version
      script: ci/run_linux_web.sh
    - name: "HelloWorld Tizen: Build"
      language: node_js
      cache:
        directories:
          - node_modules
      node_js: 13.13.0
      os: osx
      osx_image: xcode11.3
      install: skip
      script:
        - yarn bootstrap
        - cd packages/app
        - npx rnv template apply --template renative-template-hello-world --ci --mono
        - npx rnv build -p tizen -r --mono --ci
    - name: "HelloWorld macOS: Build"
      language: node_js
      cache:
        directories:
          - node_modules
      node_js: 13.13.0
      os: osx
      osx_image: xcode11.3
      install: skip
      script:
        - yarn bootstrap
        - cd packages/app
        - npx rnv template apply --template renative-template-hello-world --ci --mono
        - npx rnv build -p macos -r --mono --ci
    - name: "RNV iOS: Integration"
      language: node_js
      cache:
        directories:
          - node_modules
      node_js: 13.13.0
      os: osx
      osx_image: xcode11.3
      install:
        - yarn bootstrap
        - cd packages/rnv
      script: yarn test:ios
    - name: "RNV Node: Unit Tests"
      dist: trusty
      language: node_js
      cache:
        directories:
          - node_modules
      node_js: 13.13.0
      install:
        - rm -rf ~/.yarn/bin/yarn || true && npm uninstall --global yarn; npm install --global yarn; yarn --version
        - yarn bootstrap
        - cd packages/rnv
      script: npm run test:setup
    - name: "RNV Node: Lint"
      dist: trusty
      language: node_js
      cache:
        directories:
          - node_modules
      node_js: 13.13.0
      install:
        - rm -rf ~/.yarn/bin/yarn || true && npm uninstall --global yarn; npm install --global yarn; yarn --version
        - yarn bootstrap
      script: yarn lint
